  <body>
    <header>
      <nav class="container-fluid navbar navbar-expand-md navbar-dark bg-dark fixed-top p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/17/55/achievement-1294003_960_720.png" alt="" width="30" height="24" class="d-inline-block align-text-top">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse text-end justify-content-end text-center" id="navbarTogglerDemo01">

    </header>

    <main class="d-flex justify-content-center pt-5">
      <div class="main d-flex flex-column justify-content-around align-items-center border border-dark mt-5 w-100 p-3">
        <section class="leftSide">
          <div class="d-flex align-items-center justify-content-between">
            <h3>Recent scores</h3>
            <button id="refresh" class="btn btn-outline-warning p-3 d-flex align-items-center ">Refresh</button>
          </div>
          <div class="scores p-3 rounded bg-dark my-3 d-flex flex-column align-items-center">
          
          </div>
        </section>
        <form class="d-flex flex-column">
          <h2>Add your score</h2>
          <input type="text" name="user" placeholder="Your name" required id="name" class="user-info">
          <input type="text" name="score" placeholder="Your score" required id="score" class="user-info">
          <input type="submit" value="submit" id="submit" class="btn btn-outline-dark my-3">  
        </form>
      </div>
    </main>
